<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="./style/tablet.css"
      media="(min-width: 728px)"
    />
    <link
      rel="stylesheet"
      href="./style/desktop.css"
      media="(min-width: 1440px)"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="container-img">
          <img
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium"
            class="card-img"
          />
          <div class="overlay-img">
            <img src="./images/icon-view.svg" alt="" />
          </div>
        </div>
        <h3>Equilibrium #3429</h3>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-data">
          <p>
            <img src="./images/icon-ethereum.svg" alt="ethereum" />0.041 ETH
          </p>
          <p><img src="./images/icon-clock.svg" alt="ethereum" />3 days left</p>
        </div>
        <div class="card-creator">
          <img src="./images/image-avatar.png" alt="ethereum" />
          <p>
            Creation of
            <a href="#">Jules Wyvern</a>
          </p>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/creativoma">creativoma</a>.
      </div>
    </main>
  </body>
</html>
